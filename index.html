<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/a3d2686c01.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="notes"><h1>Notes</h1></div>
    <div class="line"></div>
    <textarea class="write" id="write" rows="30" spellcheck="false" placeholder="Write here..."></textarea>
<script>
    var write = document.getElementById("write").value;

    if (write !== "") {
        localStorage.setItem("write", write);
    }
</script>
</body>
</html>
