<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="notes"><h1>Notes</h1></div>
    <div id="line"></div>
    <textarea id="write" rows="30" spellcheck="false" placeholder="Write here..."></textarea>
<script>
        var write = document.getElementById("write");

        write.addEventListener("input", function() {
            var textwritten = write.value;
            localStorage.setItem("written", textwritten);
        });
        
        var written = localStorage.getItem("written");

        if (written) {
            write.value = written;
        }
</script>
</body>
</html>
