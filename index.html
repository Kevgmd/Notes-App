<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a3d2686c01.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="notes"><h1>Notes</h1></div>
      <div class="line"></div>
      <div id="Titled"></div>
      <div id="Written"></div>
      <a class="new" href="./new note.html">
        <i class="fa-regular fa-pen-to-square fa-x18" style="color: #00e927;"></i></a>
<script>
  var titled = localStorage.getItem("title");
  if (titled) {
    document.getElementById("Titled").textContent = Written;
  } else {
    document.getElementById("Titled").textContent = "There isn't any notes"
  }

  var written = localStorage.getItem("text");
  if (written) {
    document.getElementById("written").textContent = Written;
  } else {
    document.getElementById("written").textContent = "There isn't any notes"
  }
</script>
</body>
</html>
